<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AlugaMais</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Fundo com imagem borrada */
        body {
            background: url('https://images.unsplash.com/photo-1477959858617-67f85cf4f1df?fm=jpg&q=60&w=3000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxleHBsb3JlLWZlZWR8MXx8fGVufDB8fHx8fA%3D%3D') no-repeat center center fixed;
            background-size: cover;
            backdrop-filter: blur(8px);
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Container do formulário */
        .form-container {
            max-width: 400px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        /* Cabeçalho com logo e título */
        .form-header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .form-header img {
            height: 40px;
        }

        .form-header h2 {
            font-size: 1.8rem;
            font-weight: bold;
            color: #333333;
            margin: 0;
        }

        .form-label {
            font-weight: 500;
        }

        /* Botão principal */
        .btn-primary {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            font-weight: bold;
        }

        /* Links adicionais */
        .form-footer {
            text-align: center;
            margin-top: 15px;
        }

        .form-footer a {
            color: #007bff;
            text-decoration: none;
        }

        .form-footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <!-- Cabeçalho com logo e título -->
        <div class="form-header">
            <img src="https://cdn-icons-png.flaticon.com/128/44/44300.png" alt="Logo">
            <h2>AlugaMais</h2>
        </div>
        <!-- Formulário -->
        <form method="post" action="">
            {% csrf_token %}
            <div class="mb-3">
                <label for="cpf" class="form-label">CPF</label>
                <input type="text" class="form-control" id="cpf" name="cpf" required>
            </div>
            <div class="mb-3">
                <label for="senha" class="form-label">Senha</label>
                <input type="password" class="form-control" id="senha" name="senha" required>
            </div>
            <button type="submit" class="btn btn-primary">Entrar</button>
        </form>
        <!-- Links adicionais -->
        <div class="form-footer">
            <p><a href="#">Esqueceu sua senha?</a></p>
            <p>Não tem uma conta? <a href="/cadastro">Cadastre-se</a></p>
        </div>
    </div>
</body>
</html>
