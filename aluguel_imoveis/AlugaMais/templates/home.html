<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlugaMais - Imobiliária</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Poppins:wght@300;600&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    
    <!-- Estilos Personalizados -->
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa;
            color: #343a40; /* Cor do texto principal */
        }

        /* Cabeçalho */
        header {
            position: relative;
            background: url('https://images.unsplash.com/photo-1477959858617-67f85cf4f1df?fm=jpg&q=60&w=3000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxleHBsb3JlLWZlZWR8MXx8fGVufDB8fHx8fA%3D%3D') no-repeat center center/cover;
            height: 100vh;
            color: #fff;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0 22px;
        }

        header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.3);
        }

        header h1 {
            z-index: 1;
            font-family: 'Poppins', sans-serif;
            font-size: 4rem;
            font-weight: 700;
            letter-spacing: 2px;
            margin: 0;
        }

        header .btn-login {
            z-index: 1;
            margin-top: 20px;
            font-size: 1.2rem;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 30px;
            transition: background-color 0.3s, transform 0.3s;
        }

        header .btn-login:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 1rem 1rem;
            background-color: rgba(0, 0, 0, 0.6);
            z-index: 2;
        }

        .navbar-brand {
            font-size: 2rem;
            font-weight: 600;
            color: #fff;
            display: flex;
            align-items: center;
        }

        .navbar-brand img {
            height: 40px; /* Altura da logo */
            margin-right: 10px; /* Espaço entre logo e texto */
        }

        .navbar-nav .nav-link {
            font-size: 1.1rem;
            padding: 0.5rem 1rem;
            color: #fff;
        }

        .navbar-nav .nav-link:hover {
            background-color: #1a2d3d;
            border-radius: 5px;
        }

        footer {
            background-color: #1a2d3d;
            color: white;
            padding: 40px 0;
            text-align: center;
        }

        footer a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            font-size: 1.2rem;
        }

        footer a:hover {
            color: #007bff;
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 2.5rem;
            }

            header .btn-login {
                width: 100%;
                padding: 12px;
                font-size: 1.1rem;
            }
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="https://cdn-icons-png.flaticon.com/128/44/44300.png" alt="Logo"> AlugaMais
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="/">Início</a>  
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " href="//">Corretores</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'quemsomos' %}">Quem Somos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'login' %}">Locais Disponíveis</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'contato' %}">Contato</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Cabeçalho -->
    <header class="text-center py-4">
        <h1>AlugaMais - Encontre o Imóvel Perfeito</h1>
        <div class="mt-3 text-center">
            <!-- Botão centralizado abaixo do H1 -->
            <a href="{% url 'login' %}"><button type="button" class="btn btn-primary">Faça Login</button></a>
        </div>
    </header>

    <!-- Rodapé -->
    <footer class="bg-dark text-white text-center py-4">
        <p>&copy; 2024 AlugaMais. Todos os direitos reservados.</p>
        <div>
            <a href="#" target="_blank" class="text-white mx-3">
                <i class="fab fa-facebook"></i> Facebook
            </a>
            <a href="#" target="_blank" class="text-white mx-3">
                <i class="fab fa-instagram"></i> Instagram
            </a>
            <a href="#" target="_blank" class="text-white mx-3">
                <i class="fab fa-twitter"></i> Twitter
            </a>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
